<button mat-raised-button (click)="navigateTo('/leaving')" color="primary" style="position: fixed; right: 0; margin: 20px; font-size: 16px">Information</button>
<div class="registration-container">
  <mat-stepper orientation="vertical" [linear]="false" #stepper>
    <mat-step>
      <div class="row">
        <div class="col d-flex justify-content-center">
          <mat-card>
            <mat-card-header>
              <mat-card-title>Register immigrant</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <form [formGroup]="immigrantForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="fill">
                  <mat-label>Name</mat-label>
                  <input matInput formControlName="name" required/>
                </mat-form-field>
                <mat-form-field appearance="fill">
                  <mat-label>Nationality</mat-label>
                  <input matInput formControlName="nationality" required/>
                </mat-form-field>
                <mat-form-field appearance="fill">
                  <mat-label>Gender</mat-label>
                  <mat-select style="background-color: inherit" formControlName="gender">
                    <mat-option value="male">Male</mat-option>
                    <mat-option value="female">Female</mat-option>
                  </mat-select>
                </mat-form-field>
                <mat-form-field appearance="fill">
                  <mat-label>Age</mat-label>
                  <input matInput type="number" formControlName="age" required/>
                </mat-form-field>
                <mat-form-field appearance="fill">
                  <mat-label>Entry Date</mat-label>
                  <input matInput type="date" formControlName="entryDate" required/>
                </mat-form-field>
                <button mat-raised-button matStepperNext [disabled]="!immigrantForm.valid" color="primary" type="submit">Next</button>
              </form>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </mat-step>
    <mat-step>
      <div class="mt-3">
        <app-map-selection></app-map-selection>
      </div>
    </mat-step>
  </mat-stepper>
</div>
