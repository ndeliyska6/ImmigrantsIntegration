<div class="map-container" id="map" style="height: 450px; width: 700px"></div>
<div *ngIf="selectedBuilding">
  <div class="row">
    <div class="col d-flex justify-content-center">
      <span style="font-size: 19px;margin-top: 4px;color: #ba005c;">{{ selectedBuilding.buildingAddress }}</span>
    </div>
  </div>
  <p class="mt-3">Status: {{ selectedBuilding.buildingStatus }}</p>
  <div class="row d-flex">
    <div class="col-4">
      <mat-form-field style="height: 75px" appearance="fill">
        <mat-label>Select a Room</mat-label>
        <mat-select>
          <mat-option *ngFor="let room of availableRooms" [value]="room"
                      (onSelectionChange)="onRoomSelect($event.source.value)">
            Room {{ room.roomNumber }} - {{ room.roomStatus }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-4">
      <button class="mt-2" mat-raised-button color="primary" (click)="finalizeRegistration()">Finalize Registration</button>
    </div>
  </div>
</div>
